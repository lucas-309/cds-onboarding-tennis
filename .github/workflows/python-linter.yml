name: Python Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort mypy
        pip install -r requirements.txt || pip install pandas numpy scikit-learn matplotlib streamlit
        
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --max-complexity=12 --max-line-length=200 --statistics
        flake8 . --ignore=W292,W293

    - name: Run pylint
      run: |
        pylint --disable=C0111,R0903,C0103 --fail-under=7 $(git ls-files '*.py')